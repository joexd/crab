<mat-sidenav-container>
  <mat-sidenav #sidenav [(opened)]="opened" mode="side">
    <mat-list>
      <mat-list-item>
        <button mat-button [routerLink]="'launcher'">Start Game</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button [routerLink]="'form'">User Form</button>
      </mat-list-item>
    </mat-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="sidenav.toggle()">home</mat-icon>
    <div class="padding-left">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
